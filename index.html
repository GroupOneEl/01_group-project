<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="./assets/css/_normalize.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>MyMovieSpace</title>
  </head>

  <body>
    <header class="bg-gradient-to-r from-black via-red-700 to-black p-4 text-center flex lg:flex-row flex-col justify-between">
      <h1 class="text-white font sm:text-6xl lg:order-1 text-5xl">MyMovieSpace</h1>
      <div>
        <input id="search-input" placeholder="Search..." class="border my-3" type="" />
        <button id="search-button" class="text-red-700 bg-white px-2">Search</button>
      </div>
      <nav class="px-7 mt-2 lg:order-2">
        <button id="home-button" class="px-1"><span class="material-symbols-outlined text-white text-4xl"> home </span></button>
        <button id="show-bookmark" class="px-1"><span class="material-symbols-outlined text-white text-4xl"> bookmark </span></button>
        <button onclick="toastPopUp()" id="home-share-btn" class="px-1"><span class="material-symbols-outlined text-white text-4xl"> share </span></button>
      </nav>
    </header>
    <h1 id="home-message" class="text-white text-center text-6xl pt-20 mt-20 movie-header">SEARCH. SAVE. DISCOVER.</h1>
    <div class="text-center flex flex-wrap justify-center gap-2" id="movie-results"></div>
    <div class="text-center mb-8" id="single-poster"></div>
    <div class="text-center background" id="single-movie"></div>
    <div class="text-center background">
      <button id="add-bookmark" class="inline-block hidden mt-5"><span class="material-symbols-outlined text-4xl"> bookmark </span></button>
      <button onclick="toastPopUp()" id="share-btn" class="inline-block hidden"><span class="material-symbols-outlined text-4xl"> share </span></button>
      <div id="snackbar">Saved to Clipboard</div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
